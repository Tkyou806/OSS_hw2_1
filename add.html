<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()

    </script>
</head>

<body>
    <!--제목-->
    <div class="container">
        <div class="display-6">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpFWAivrIsqUnj8i8wdFxsP-fhywLRhY26RA&s"
                style="width: 40px;">

            CD rental shop

        </div><br>

        <!--Form받는 거 만들자.-->
        <form class="row g-3 needs-validation" novalidate>
            <!--Title-->
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" required>
            <br>
            <!--rate-->
            <label for="rate" class="form-label">rate</label>
            <select id="Rate" class="form-control">
                <option>*</option>
                <option>**</option>
                <option>***</option>
                <option>****</option>
                <option>*****</option>
            </select>
            <br>
            <!--director-->
            <label for="director" class="form-label">Director</label>
            <input type="text" class="form-control" id="director" required>
            <div class="invalid-feedback">
                Please provide a valid zip.
            </div>
            <br>

            <!--price-->
            <label for="price" class="form-label">price per day</label>
            <input type="number" class="form-control" id="price" required>
            <br>

            <!--janre-->
            <label for="janre" class="form-label">Janre</label>
            <input type="text" class="form-control" id="janre">
            <br>

            <!--nation-->
            <label for="nation" class="form-label">Nation</label>
            <input type="text" class="form-control" id="nation" required>
            <br>
            <!--state-->
            <label for="state" class="form-label">State</label>
            <select class="form-control" id="state" required>
                <option>가능</option>
                <option>불가</option>
            </select>
            <br><br>


            <div class="float-right">
                <button type="submit" class="btn btn-primary" onclick="alert('게시물이 추가됩니다.');">확인</button>
                <button type="button" class="btn btn-secondary" onclick="location.href='index.html'">취소</button>
            </div>
        </form>
        <br><br><br><br>
    </div>
</body>


</html>
